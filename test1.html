<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        var title = "전역 스코프";

        function displayTitle(){
            var title = "함수 스코프";

            if(title) {
                var title = "블럭 스코프";

                console.log(title);
            }

            console.log(title);
        }

        displayTitle();
        console.log(title);
    </script>
</body>
</html>
